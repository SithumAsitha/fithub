spring.application.name=fithub
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/fithub
spring.datasource.username=root
spring.datasource.password=Derivatives#2000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Set logging level for Spring Data JPA
logging.level.org.springframework.data.jpa=DEBUG

# Set logging level for Hibernate
logging.level.org.hibernate=DEBUG

# Enable automatic table generation
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
